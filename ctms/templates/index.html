<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CTMS | {% block title %}{% endblock title %}</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body> 
    <nav class="navbar navbar-expand-lg bg-dark">
        
            <div class="container">
              <a class="navbar-brand text-white" href="{% url 'home' %}">Cricket Tournament Management System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                  <a class="nav-link text-white" href="{% url 'teams' %}">Teams</a>
                  <a class="nav-link text-white" href="{% url 'matches' %}">Matches</a>
                  {%if user.is_authenticated %}
                  <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                  {%else%}
                  <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                  {%endif%}
                  
                </div>
                
              </div>  
            </div>
          </nav>
          
        
      {% block content %}{% endblock content %}    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
      *{
        font-family: 'Chivo Mono', monospace;
        font-family: 'Open Sans', sans-serif;
      }
      a{
        text-decoration: none;
      }
  </style>
  </body>
</html>
